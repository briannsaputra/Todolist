<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Vue Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .doneText {
        text-decoration: line-through;
        color: rgb(220, 75, 75);
    }

    .text-primary {
        color: #007bff;
    }

    .text-decoration-line-through {
        text-decoration: line-through;
    }

    .bg-light {
        background-color: #f8f9fa !important;
    }

    .bg-success.bg-opacity-25 {
        background-color: rgba(40, 167, 69, 0.25) !important;
    }
</style>

<body>

    <div id="app">
        <div class="container">
            <h1 class="mt-3 text-center text-primary">To Do List</h1>

            <!-- Form Input -->
            <div class="row justify-content-center">
                <div class="col-9 mt-5">
                    <div class="row align-items-center shadow-sm p-4 rounded bg-light">
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Start time" v-model="startTime">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="End time" v-model="endTime">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="New activity" v-model="activity">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary w-100" @click="addTodo">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- To Do List Display -->
            <div class="row justify-content-center mt-5">
                <div class="col-7">
                    <div v-for="(item, index) in todoList"
                        class="d-flex align-items-center justify-content-between p-3 mb-3 rounded shadow-sm"
                        :class="{'bg-success bg-opacity-25': item.done, 'bg-light': !item.done}">

                        <div>
                            <span :class="{ 'text-decoration-line-through': item.done }">
                                {{item.start}} - {{item.end}} | {{item.text}}
                            </span>
                        </div>
                        <div>
                            <button class="btn btn-outline-danger me-2" @click="deleteTodo(index)">Delete</button>
                            <button class="btn btn-outline-success" @click="doneTodo(index)">
                                Done
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data() {
                return {
                    todoList: [
                        { text: 'belajar html', start: '07:00', end: '08:00', done: false },
                        { text: 'belajar css', start: '08:00', end: '09:00', done: false },
                        { text: 'belajar javascript', start: '09:00', end: '10:00', done: false },
                        { text: 'belajar php', start: '11:00', end: '12:00', done: false },
                        { text: 'belajar laravel', start: '13:00', end: '15:00', done: false },
                    ],
                    startTime: '',
                    endTime: '',
                    activity: '',
                }
            },
            methods: {
                addTodo() {
                    let newItem = {
                        text: this.activity,
                        start: this.startTime,
                        end: this.endTime,
                        done: false,
                    }

                    this.todoList.push(newItem)
                },
                deleteTodo(index) {
                    this.todoList.splice(index, 1)
                },
                doneTodo(index) {
                    this.todoList[index].done = true
                }
            }
        }).mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
